<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Home | Chat App</title>
  </head>
  <body>
    <div class="container mt-5">
      <p class="h4 mb-3 text-primary">Welcome to the chat app!</p>
      <ol id="messages" class="list-group"></ol>
      <form id="message-form">
        <div class="form-group">
          <label for="msg"></label>
          <input type="text" name="msg" id="msg" class="form-control" />
        </div>
        <button type="submit" class="btn btn-sm btn-success">
          Send Message
        </button>
        <button type="button" id="send-location" class="btn btn-sm btn-danger">
          Send Location
        </button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/libs/jquery-3.4.1.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
